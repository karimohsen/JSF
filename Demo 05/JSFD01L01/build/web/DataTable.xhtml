<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>
                                    <h:dataTable value="#{nameBean.model}" var="name">
                                        <h:column>
                                            <h:inputText value="#{name.firstName}"/>
                                        </h:column>
                                        <h:column>
                                            <h:inputText value="#{name.lastName}"/>
                                        </h:column>
                                        <h:column>
                                            <h:inputText value="#{name.age}"/>
                                        </h:column>
                                        <h:column>
                                            <h:commandLink value="Delete" action="#{nameBean.deletRow()}"/>
                                        </h:column>
                                        <h:column>
                                            <h:commandLink value="Update" action="#{nameBean.update()}"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                                <h:form>
                                    <h:outputText value="Firstname :"/> <h:inputText value="#{nameBean.addObj.firstName}"/>
                                    <h:outputText value="Lastname :"/> <h:inputText value="#{nameBean.addObj.lastName}"/>
                                    <h:outputText value="Age :"/> <h:inputText value="#{nameBean.addObj.age}"/><br/>
                                    <h:commandButton value="Add" action="#{nameBean.addData()}"/>
                                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
