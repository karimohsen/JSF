<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>
                    <f:loadBundle basename="mypkg.myBundle" var="msgs"/>
                    <h:commandButton value="#{msg.language}" action="#{register.changelanguage()}"/><br/>
                </h:form>
                <h:form>
                    <f:loadBundle basename="mypkg.myBundle" var="msgs"/>
                    <table>
                        <tr><td><h:outputText value="#{msgs.lab_Username}"/></td><td><h:inputText id="username" value="#{register.username}" required="true" requiredMessage="#{msg.error_msg}"/></td></tr>
                        <tr><td><h:outputText value="#{msgs.lab_Password}"/></td><td><h:inputSecret id="password" value="#{register.password}" required="true" requiredMessage="#{msg.error_msg}" validatorMessage="Password is too short choose another"><f:validateLength minimum="4"/></h:inputSecret><h:message for="password"/></td></tr>
                        <tr><td><h:outputText value="#{msgs.lab_Birthdate}"/></td><td><h:inputText id="bday" value="#{register.mydate}" required="true" requiredMessage="#{msg.error_msg}" converterMessage="Not a valid Date"><f:convertDateTime pattern="MM/yyyy"/></h:inputText><h:message for="bday"/></td></tr>
                        <tr><td><h:outputText value="#{msgs.lab_Email}"/></td><td><h:inputText id="email" value="#{register.email}" required="true" requiredMessage="#{msg.error_msg}"><f:validator validatorId="myvalidator"/></h:inputText><h:message for="email"/></td></tr>
                        <tr><td><h:outputText value="#{msgs.lab_credit_car}"/></td><td><h:inputText id="creditcard" value="#{register.creditCard}" required="true" requiredMessage="#{msg.error_msg}"/><h:message for="creditcard"/></td></tr>
                        <tr><td><h:outputText value="#{msgs.lab_amount}"/></td><td><h:inputText id="amount" value="#{register.ammount}" required="true" requiredMessage="#{msg.error_msg}"><f:convertNumber type="currency"/></h:inputText><h:message for="amount"/></td></tr>
                        <tr><td><h:commandButton value="Submit" action="Home.xhtml"/></td>
                            <td><h:commandButton value="cancel" immediate="true" action="Home.xhtml"/></td></tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
