<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:selectOneRadio value="#{voteBean.choosen}" layout="pageDirection">

                        <f:selectItems value="#{listBean.catList}" var="c" itemLabel="#{c.catLabel}" itemValue="#{c.catValue}" />
                    </h:selectOneRadio>
                    <h:commandButton value="Vote" action="#{voteBean.voteButton()}" disabled="#{voteBean.voted}"/>
                    <h:commandButton value="Show me result" action="result" style="float: right"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
